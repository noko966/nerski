    function InitSkinnerOnContentLoad(
      mobileInstance,
      isMobile,
      minHeight,
      variant
    ) {
      var classNames = {
        root: ".skinner_main_wrapper",
        mobile: "sk_variant_mobile",
      };

      var _isMobile = isMobile || false;
      var _minHeight = minHeight || 846;

      var root = document.querySelector(classNames.root);
      if (_isMobile) {
        document.body.classList.add(classNames.mobile);
        var iframe = root.querySelector("iframe");
        var h = _minHeight ? _minHeight : window.innerHeight - 200;
        iframe.setAttribute("height", h);
      }

      window.mobileInstance = mobileInstance;
      if (variant === "casino") {
        window.SkinnerInstance = new Skinner(
          createCss,
          colorsCasweb,
          null,
          null,
          "casino"
        );
        window.SkinnerInstance.init();
      } else {
        window.SkinnerInstance = new Skinner(createCss, colors, null, null);
        window.SkinnerInstance.init();

        if (window.savedColorsModel && window.savedColorsModel.Colors) {
          setTimeout(
            window.SkinnerInstance.initBasedOnCustomConfig,
            1000,
            window.savedColorsModel.Colors
          );
        }
      }
    }

    function setOrUpdateIframeCss(cssStyle, target) {
      var styleId = "css-as-test-stylesheet";
      var targetElement = document.documentElement;
      var styleElement = null;

      if (targetElement) {
        styleElement = targetElement.querySelector(`#${styleId}`);
        if (!styleElement) {
          var styleElement = document.createElement("style");
          styleElement.setAttribute("id", styleId);

          targetElement.appendChild(styleElement);
        }

        styleElement.innerHTML = cssStyle;
      }
    }

    function templateFull(upperCaseEssence, essence, skin) {
      let res = "";
      res += `    --${upperCaseEssence.nameG}: ${skin[essence.nameG]};\n`;
      res += `    --${upperCaseEssence.nameBg}: ${skin[essence.nameBg]};\n`;
      res += `    --${upperCaseEssence.nameBg2}: ${skin[essence.nameBg2]};\n`;
      res += `    --${upperCaseEssence.nameBg3}: ${skin[essence.nameBg3]};\n`;
      res += `    --${upperCaseEssence.nameBgHov}: ${
        skin[essence.nameBgHov]
      };\n`;
      res += `    --${upperCaseEssence.nameBg2Hov}: ${
        skin[essence.nameBg2Hov]
      };\n`;
      res += `    --${upperCaseEssence.nameBg3Hov}: ${
        skin[essence.nameBg3Hov]
      };\n`;
      res += `    --${upperCaseEssence.nameTxt}: ${skin[essence.nameTxt]};\n`;
      res += `    --${upperCaseEssence.nameTxt2}: ${skin[essence.nameTxt2]};\n`;
      res += `    --${upperCaseEssence.nameTxt3}: ${skin[essence.nameTxt3]};\n`;
      res += `    --${upperCaseEssence.nameAccent}: ${
        skin[essence.nameAccent]
      };\n`;
      res += `    --${upperCaseEssence.nameAccentTxt}: ${
        skin[essence.nameAccentTxt]
      };\n`;
      res += `    --${upperCaseEssence.nameRGBA}: ${skin[essence.nameRGBA]};\n`;
      res += `    --${upperCaseEssence.nameRGBA2}: ${
        skin[essence.nameRGBA2]
      };\n`;
      res += `    --${upperCaseEssence.nameRGBA3}: ${
        skin[essence.nameRGBA3]
      };\n`;
      res += `    --${upperCaseEssence.name}Shadow: ${
        skin[`${essence.name}Shadow`]
      };\n`;
      res += `    --${upperCaseEssence.name}ShadowFade: ${
        skin[`${essence.name}ShadowFade`]
      };\n`;
      res += `    --${upperCaseEssence.nameRadius}: ${
        skin[essence.nameRadius]
      }px;\n`;
      res += `    --${upperCaseEssence.nameBorder}: ${
        skin[essence.nameBorder]
      };`;

      return res;
    }

    function templateOverlay(upperCaseEssence, essence, skin) {
      let res = "";

      res += `    --overlayBlur: ${skin.overlayBlur}px;`;

    function createCss(c) {
      let css = `
:host,
:root,
:root[data-theme],
#sport-modern-view,
#sport-modern-view[data-theme] {
${createCssString(c)}
}
${c.stylerCSS ? c.stylerCSS : ""}

      let results = {

      if (window.colorsUpdateTimer) {
        clearTimeout(window.colorsUpdateTimer);

      window.colorsUpdateTimer = setTimeout(
